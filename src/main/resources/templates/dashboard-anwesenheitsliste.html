<script>

        window.onload = function() {
            const currentTime = new Date();
  const currentHour = currentTime.getHours();
  const currentMinute = currentTime.getMinutes();

          var addEventBtn = document.getElementById('anwesenheit');
          addEventBtn.addEventListener('click', function() {
          if (currentHour < 8 || (currentHour === 15 && currentMinute > 15)) {
            alert("Es ist zu spät um die Anwwesenheit zu bestätigen");
            } else {

            document.getElementById('event-form').style.display = 'block';
            }
          });

        var closeBtn = document.getElementsByClassName('close')[0];
  closeBtn.addEventListener('click', function() {
    document.getElementById('event-form').style.display = 'none';
  });
// get canvas element and context
var canvas = document.getElementById("signature-field");
var context = canvas.getContext("2d");

// set styles for drawing
context.lineWidth = 2;
context.strokeStyle = "#000000";

// set initial position of the mouse
var lastX, lastY;
canvas.addEventListener("mousedown", function (event) {
  lastX = event.clientX - canvas.offsetLeft;
  lastY = event.clientY - canvas.offsetTop;
});

// draw line on mousemove
canvas.addEventListener("mousemove", function (event) {
  if (lastX && lastY) {
    var currentX = event.clientX - canvas.offsetLeft;
    var currentY = event.clientY - canvas.offsetTop;
    context.beginPath();
    context.moveTo(lastX, lastY);
    context.lineTo(currentX, currentY);
    context.stroke();
    lastX = currentX;
    lastY = currentY;
  }
});

// reset position on mouseup
canvas.addEventListener("mouseup", function (event) {
  lastX = null;
  lastY = null;
});

// clear canvas on clear button click
var clearButton = document.getElementById("clear-button");
clearButton.addEventListener("click", function () {
  context.clearRect(0, 0, canvas.width, canvas.height);
});


};
      </script>
